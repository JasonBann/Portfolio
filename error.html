<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>

    <!-- Fonts from your portfolio -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary-blue: #3498db;
            --primary-purple: #9b59b6;
            --accent-cyan: #1abc9c;
            --dark-bg: #0d1117;
            --dark-surface: #161b22;
            --text-dark-primary: #c9d1d9;
            --text-dark-secondary: #8b949e;
            --gradient-primary: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" focusable="false" aria-hidden="true" viewBox="0 0 24 24"><g transform="rotate(90 12 12)"><path fill="%233498db" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></g></svg>') 0 0, auto;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-dark-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .error-container {
            max-width: 600px;
            background-color: var(--dark-surface);
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--primary-blue) 20%, transparent);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 6rem;
            font-family: 'JetBrains Mono', monospace;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--text-dark-primary);
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--text-dark-secondary);
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gradient-primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px color-mix(in srgb, var(--primary-purple) 30%, transparent);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="error-container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>It seems you've ventured into the digital void. The page you're looking for might have been moved, deleted, or perhaps it never existed in this dimension.</p>
        <a href="index.html" class="home-button">Return to Safety</a>
    </div>

    <script>
        /* particlesJS.load(@dom-id, @path-json, @callback (optional) ); */
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#3498db", "#9b59b6", "#1abc9c"] },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.4, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false } },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "attract": { "enable": false }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "bubble" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "bubble": { "distance": 100, "size": 8, "duration": 2, "opacity": 0.8 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
